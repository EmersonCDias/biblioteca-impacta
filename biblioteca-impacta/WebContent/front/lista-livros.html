	<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">	
<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><!--EESSE CODIGO DESCONFIGURA ACENTOS-->
			<title>Lista de livros</title>
			<link rel="stylesheet" type="text/css" href="styleBiblioteca.css"/>
	</head>
	<body>
			<header>
		        <div id="nomeCabecalho">
		           <h1>BIBLIOTECA BOOK'S</h1>
		        </div>
		        <div class="nomeTela">
		           <h2>Lista de livros</h2>
		        </div>
	        </header>
	        <section>
	        		<div id="voltarMenu">
		                  <a href="menu.html">Retornar ao MENU</a>
		            </div>						
					<!--<%@include file="menu.html"%> RETIRAR COMENTARIO!!!!!!!!!!!!!!!!!!!!!!!!!-->
					<jsp:useBean id="dao" class="br.com.biblioteca.dao.LivroDao"/>
					<table id="tabelaListaLivros">
						<!-- percorre clientes montando as linhas da tabela -->				
						<tr>
							<th>ID</th>
							<th>NOME</th>
							<th>AUTOR</th>
							<th>STATUS</th>
							<th>AÇÃO</th>
						</tr>
						<c:forEach var="livro" items="${dao.list}">
							<tr>
								<td>${livro.id}</td>
								<td>${livro.nome}</td>
								<td>${livro.autor}</td>
								<td>${livro.status}</td>
								<td><a href="emprestar-livro.jsp?id=${livro.id}">EMPRÉSTIMO</a></td>
					<!-- 		<td><a href="mvc?logica=EmprestarLivro&id=${livro.id}">Emprestar</a></td>   -->
							</tr>
						</c:forEach>
					</table>
			</section>	
			<footer>
            	Copyright 2015 - Todos os direitos reservados.
            </footer>
	</body>
</html>
